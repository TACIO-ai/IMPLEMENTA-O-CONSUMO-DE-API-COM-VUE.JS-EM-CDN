<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Completo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container mt-5">
        <h1 class="mb-4 text-center">Blog Completo</h1>
        
        <!-- Barra de busca -->
        <div class="row mb-4">
            <div class="col-md-6">
                <input v-model="searchTerm" @input="filterPosts" type="text" class="form-control" placeholder="Buscar posts...">
            </div>
            <div class="col-md-6 text-end">
                <select v-model="itemsPerPage" @change="changePagination" class="form-select d-inline-block w-auto">
                    <option value="3">3 por página</option>
                    <option value="5">5 por página</option>
                    <option value="10">10 por página</option>
                </select>
            </div>
        </div>
        
        <div v-if="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
        
        <div v-else>
            <!-- Lista de posts paginados -->
            <div v-for="post in paginatedPosts" :key="post.id" class="card mb-3">
                <div class="card-body">
                    <div v-if="!post.editing">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.body }}</p>
                        <p class="text-muted"><small>Postado por: {{ post.author }}</small></p>
                        <button @click="enableEdit(post)" class="btn btn-warning btn-sm me-2">Editar</button>
                        <button @click="deletePost(post.id)" class="btn btn-danger btn-sm">Excluir</button>
                    </div>
                    
                    <!-- Formulário de edição -->
                    <div v-else>
                        <div class="mb-3">
                            <input v-model="post.editTitle" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <textarea v-model="post.editBody" class="form-control"></textarea>
                        </div>
                        <div class="mb-3">
                            <input v-model="post.editAuthor" type="text" class="form-control">
                        </div>
                        <button @click="saveEdit(post)" class="btn btn-success btn-sm me-2">Salvar</button>
                        <button @click="cancelEdit(post)" class="btn btn-secondary btn-sm">Cancelar</button>
                    </div>
                </div>
            </div>
            
            <!-- Paginação -->
            <nav aria-label="Page navigation" v-if="totalPages > 1">
                <ul class="pagination justify-content-center">
                    <li class="page-item" :class="{ disabled: currentPage === 1 }">
                        <a class="page-link" href="#" @click.prevent="prevPage">Anterior</a>
                    </li>
                    <li class="page-item" v-for="page in totalPages" :key="page" :class="{ active: currentPage === page }">
                        <a class="page-link" href="#" @click.prevent="goToPage(page)">{{ page }}</a>
                    </li>
                    <li class="page-item" :class="{ disabled: currentPage === totalPages }">
                        <a class="page-link" href="#" @click.prevent="nextPage">Próxima</a>
                    </li>
                </ul>
            </nav>
            
            <!-- Formulário para novo post -->
            <div class="mt-5">
                <h3 class="border-bottom pb-2">Adicionar Novo Post</h3>
                <form @submit.prevent="addPost" class="mb-4 p-3 bg-light rounded">
                    <div class="mb-3">
                        <label class="form-label">Título</label>
                        <input v-model="newPost.title" type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Conteúdo</label>
                        <textarea v-model="newPost.body" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Autor</label>
                        <input v-model="newPost.author" type="text" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Publicar Post</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
